<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-studio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #eee;
            line-height: 1.6;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #1a1a1a;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav a {
            text-decoration: none;
            color: #ffcc00;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="E-studio Logo">
            <h1>E-studio</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Trang chủ</a></li>
                <li><a href="#contact">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Chào mừng đến với E-studio</h2>
        <p>Kiến trúc sáng tạo, hài hòa với thiên nhiên và phong cách độc đáo.</p>
    </section>

    <section id="contact">
        <h2>Liên hệ với chúng tôi</h2>
        <p>Điền thông tin hoặc ghé thăm văn phòng để trao đổi trực tiếp.</p>
    </section>

    <footer>
        <p>&copy; 2025 E-studio. All rights reserved.</p>
    </footer>
</body>
</html>
